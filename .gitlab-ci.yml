image:
  jakzal/phpqa

before_script:
    - cd api
    - composer install

cache:
  paths:
    - vendor/

stages:
  - phpstan
  - phpcs
  - build
  - phpunit

phpstan:
  stage: phpstan
  script:
    - phpstan analyse --level=1 src
  allow_failure: true

phpcs:
  stage: phpcs
  script:
      - phpcs -v --standard=PSR12 --ignore=./src/Kernel.php ./src
  allow_failure: true

phpunit:
  image: php:latest
  stage: phpunit
  services:
      - name: postgres
        alias: postgres
  variables:
    POSTGRES_DB: api
    POSTGRES_USER: api-platform
    POSTGRES_PASSWORD: password
    DATABASE_URL: 'postgresql://api-platform:password@localhost:3306/api?serverVersion=13&charset=utf8'
  before_script:
      - apt-get update && apt-get install -y git libzip-dev
      - curl -sSk https://getcomposer.org/installer | php -- --disable-tls && mv composer.phar /usr/local/bin/composer
      - apt-get install -y libpq-dev
      - docker-php-ext-configure pgsql -with-pgsql=/usr/local/pgsql
      - docker-php-ext-install pdo_pgsql zip
      - php bin/console doctrine:database:drop --force --env=test
      - php bin/console doctrine:database:create --env=test
      - php bin/console doctrine:schema:update --force --env=test 
      - php bin/console doctrine:fixture:load --no-interaction --env=test
  script:
      - php bin/phpunit
  allow_failure: true